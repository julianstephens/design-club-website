{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block section %}Officers{% endblock %}
{% block content %}
<ol>
    {% for officer in officers %}
        <li class="underline"><a href="{{ url_for('about', officer_name=officer.name.split()[0]) }}">{{ officer.name }}: {{ officer.position }}</a></li>
    {% endfor %}
</ol>
{% endblock %}
