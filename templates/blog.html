{% extends "base_grid.html" %}
{% block title %}Blog{% endblock %}
{% block section %}Blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="grid-item">
            <p class="title">{{ post.title }}</p>
            <p class="type">{{ post.type }}</p>
        </div>
    {% endfor %}
{% endblock %}
