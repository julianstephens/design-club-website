{% extends "base_grid.html" %}
{% block title %}Blog{% endblock %}
{% block section %}Blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <button class="grid-item" data-index="{{ loop.index0 }}" data-slug="{{ post.slug }}">
            <p class="title">{{ post.title }}</p>
            <p class="type">{{ post.type }}</p>
        </button>
    {% endfor %}
{% endblock %}
